<li class="post news-item">
  <div class="badge">
    News
  </div>
  {{ with (.Resources.GetMatch "cover.*") }}
  <img src="{{ (.Resize " 1000x").Permalink }}" alt="{{ $.Title }}" loading="lazy">
  {{ end }}
  <a href="{{ .Permalink }}">
    <h2>
      {{ .Title }}
    </h2>
    <article>
      {{ .Summary }}
    </article>
    <div>Read More</div>
  </a>
</li>
